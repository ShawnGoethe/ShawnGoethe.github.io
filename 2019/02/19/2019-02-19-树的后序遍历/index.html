<h1 id="posOrder"><a href="#posOrder" class="headerlink" title="posOrder"></a>posOrder</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">posOrder</span><span class="params">(BinaryNode&lt;AnyType&gt; Node)</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (Node != <span class="literal">null</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            posOrder(Node.left);</span><br><span class="line">            posOrder(Node.right);</span><br><span class="line">            System.out.print(Node.element + <span class="string">&quot; &quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">public void posOrder(BinaryNode&lt;AnyType&gt; Node)</span><br><span class="line">&#123;</span><br><span class="line">    Stack&lt;BinaryNode&gt; stack1 = new Stack&lt;&gt;();</span><br><span class="line">    Stack&lt;Integer&gt; stack2 = new Stack&lt;&gt;();</span><br><span class="line">    int i = 1;</span><br><span class="line">    while(Node != null || !stack1.empty())</span><br><span class="line">    &#123;</span><br><span class="line">        while (Node != null)</span><br><span class="line">        &#123;</span><br><span class="line">            stack1.push(Node);</span><br><span class="line">            stack2.push(0);</span><br><span class="line">            Node = Node.left;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        while(!stack1.empty() &amp;&amp; stack2.peek() == i)</span><br><span class="line">        &#123;</span><br><span class="line">            stack2.pop();</span><br><span class="line">            System.out.print(stack1.pop().element + &quot;   &quot;);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if(!stack1.empty())</span><br><span class="line">        &#123;</span><br><span class="line">            stack2.pop();</span><br><span class="line">            stack2.push(1);</span><br><span class="line">            Node = stack1.peek();</span><br><span class="line">            Node = Node.right;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
